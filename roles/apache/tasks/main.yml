---
# tasks file for apache
- name: install apache
  yum:
    name: httpd
    state: installed

- name: create index.html custom
  copy:
    src: index.html
    dest: /var/www/html/index.html

- name: start apache
  service:
    name: httpd
    state: started

- name: Reconfigure apache
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
   notify:
     - restart apache
...

